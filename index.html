<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Image Solutions</title>
    <link rel="icon" href="./images/favicon.ico" type="image/png">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <form id="complaintForm">
        <div class="header">
            <div class="logo">
                <img src="./images/Logo.png" alt="Logo newimagesolutions" width="60">
            </div>
            <h2 class="title">Complaint Form</h2>
        </div>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Write your name.">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Write your address.">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Write your phone number.">

        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" required placeholder="Write your unit number.">

        <label for="complaint">Complaint Description:</label>
        <textarea id="complaint" name="complaint" rows="4" required placeholder="Write your complaint."></textarea>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Submit</button>

       
        <footer>
            <h6>
                &copy; 2025 New Image Solutions. All rights reserved. <a href="https://newimagesolutions.ca" target="_blank" style="text-decoration: none; color: #007BFF;">Web New Image Solutions</a>
            </h6>
        </footer>
</body>
    </form>      
    
    <script>
        document.getElementById("complaintForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let address = document.getElementById("address").value.trim();
            let unit = document.getElementById("unit").value.trim();
            let complaint = document.getElementById("complaint").value.trim();

            // Expresión regular para validar que el teléfono tenga exactamente 10 dígitos numéricos
            let phonePattern = /^\d{10}$/;

            if (name === "") {
                alert("Please enter your name.");
                return;
            }

            if (!phonePattern.test(phone)) {
                alert("Phone number must be exactly 10 digits and contain only numbers.");
                return;
            }

            if (address === "") {
                alert("Please enter your address.");
                return;
            }

            if (unit === "") {
                alert("Please enter your unit number.");
                return;
            }

            if (complaint === "") {
                alert("Please describe your complaint.");
                return;
            }

            alert("Form submitted successfully!");
            this.submit(); // Enviar el formulario si todo está correcto
        });
    </script>
</html>
